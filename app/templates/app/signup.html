{% extends 'app/layout.html' %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            <h4>Registration new users.</h4>
            <hr />
            <div class="form-group">
                <label class="col-md-3 lining">Username</label>
                <div class="col-md-20">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 lining">E - mail</label>
                <div class="col-md-20">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 lining">Password</label>
                <div class="col-md-20">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 lining">Confirm password</label>
                <div class="col-md-20">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="Sign up" class="btn btn-default" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
