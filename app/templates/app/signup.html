{% extends "app/layout.html" %}

{% block content %}

<div class="mt-5">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="btn_login" style="border-radius: 1rem;">
            <div class="p-5 text-center">
  
              <div class="mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase mb-3">Sign up</h2>
  
                <form method="post">
                    {% csrf_token %}
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    {% for f in form %}
                        <div class="form-group">
                            <label for="{{ f.id_for_label }}" class="control-label text-center mb-2">{{ f.label }}</label>
                            <div style="display: flex; align-items: center; justify-content: center;" class="mb-2">
                                {{ f }}
                            </div>
                        </div>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <div class="d-grid gap-2 col-lg-8 col-10 mx-auto mt-3">
                        <button type="submit" class="h-btn">Sign up</button>
                    </div>
                </form>
  
            </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}
