<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site is about the Smart Electronic Locking Device (SELD). This is one of the smart lock software products.">
    <title>{{ title }}</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'app/content/Design.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'app/own_pictures/locked.png' %}" >
</head>
<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <div class="wrapper">
        {% include 'app/navbar.html' %}
        
        <div class="main">
            {% block content %}

            {% endblock %}

            {% block safe %}

            {% endblock %}
        </div>
        
    
        <footer class="footer">
            <div class="grid_columns">
                <div class="column">
                    <p>Контакты</p>
                    <p>8 (960) 988-15-17</p>
                </div>
                <div class="column">
                    <p>Почта</p>
                    <p>seld-partnership@seld-lock.ru</p>
                </div>
                <div class="column">
                    <p>Социальные сети</p>
                    <div class="socials">
                        <a href="https://vk.com/seldlocker" target="_blank"><i class='bx bxl-vk'></i></a>
                    </div>
                </div>
            </div>
            <div class="copy_footer">
                <div class="copyright">
                    <p>&copy; 2023 - 2024 SELD. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    {% block scripts %}

    {% endblock %}
    <script src="{% static 'app/scripts/main.js' %}"></script>
</body>
</html>
