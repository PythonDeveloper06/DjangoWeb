{% extends 'app/layout.html'%}

{% block content %}

<h2>Your device</h2>
<hr />
<div class="block-form">
    <div class="form-group">
        <label class="col-md-3 lining control-label">Device name</label>
        <div class="col-md-20">
            {{ data.device_name }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 lining control-label">Serial Num</label>
        <div class="col-md-20">
            {{ data.serial_num }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 lining control-label">Auth key</label>
        <div class="col-md-20">
            {{ data.auth_key }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 lining control-label">Status</label>
        <div class="col-md-20">
            {{ data.status }}
        </div>
    </div>
</div>
<div>
    <a href="{% url 'update_form' data.id %}" class="col-md-offset-1 btn btn-default">Update</a>
    <a href="{% url 'delete_form' data.id %}" class="col-md-offset btn btn-default">Delete</a>
    <a href="{% url 'devices' %}" class="col-md-offset btn btn-default">Return to page</a>
</div>
{% endblock %}
