{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>Here you can update your devices</h3>
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <h4 align="center">Update existing devices</h4>
    <hr />
    <div class="form-group">
        <label class="col-md-3 lining control-label">Device name</label>
        <div class="col-md-20">
            {{ form.device_name }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 lining control-label">Serial num</label>
        <div class="col-md-20">
            {{ form.serial_num }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 lining control-label">Auth key</label>
        <div class="col-md-20">
            {{ form.auth_key }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 lining control-label">Status</label>
        <div class="col-md-20">
            {{ form.status }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3">
            <input type="hidden" name="next" value="/" />
            <input type="submit" value="Update" class="btn btn-default" />
        </div>
    </div>
</form>
<div class="form-group">
    <div class="col-md-offset-3">
        <input type="hidden" name="next" value="/" />
        <input type="button" value="Generate code" class="a-center-code col-md-offset-2 btn btn-default" />
    </div>
</div>

{% endblock %}
